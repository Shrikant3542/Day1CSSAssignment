<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flodesk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <p class="flodesk">Flodesk</p>
        <p class="welcome">Welcome back!</p>
        <div class="div-email">
            <input type="text" placeholder="Enter your email" class="email">
        </div>

        <br>
        <div class="div-password">
            <input type="text" placeholder="Enter your password" class="password">
            <!-- <button class="password-btn">Show</button> -->
        </div>
        <br>
        <button class="btn-login">Log in to Flodesk</button>
        <p class="p-signup">Not a member? <span class="sign-up">Sign Up</span></p>
        <p class="p-forgot-password">Forgot your password?</p>
        <p class="p-terms">By continuing you agree to Flodesk's <span class="s-terms">terms</span></p>
        <p class="p-policy">and acknowledge you've read our <span class="s-policy">privacy policy</span></p>
    </div>
</body>

</html>
